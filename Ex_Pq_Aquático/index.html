<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Aquatic</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">
    <!-- Link para a lupa -->
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
<!-- header -->
<header>
  <div class="logo">
    <a href="index.html">
      <img src="images/Logo-removebg-preview.png" alt="logo">
    </a>
  </div>
  <div class="search">
    <input type="text" placeholder="Pesquisar...">
    <span class="iconify" data-icon="iconamoon:search-bold" style="color: white;" data-width="22"></span>
  </div>

  <nav>
    <ul id="MenuItems">
      <li><a href="isabelle.html">Atrações</a></li>
     
      <li><a href="Login.html">Contato</a></li>
    </ul>
  </nav>
  <div class="login">
    <a href="Login.html"><span class="iconify" data-icon="gridicons:user" style="color: #f1c043;" data-width="42"></span></a>
    <a href="carrinho.html"><span class="iconify" data-icon="mdi:cart-outline" style="color: #f1c043;" data-width="42"></span></a>
  </div>


<main>
<div class="small-container"> <br> <br>

<!-- carrossel -->
<div class="slider">
    <div class="slides-container">
        <div class="slide">
        <img src="images/rio lento.png" alt="Imagem 1">
        </div>
        <div class="slide">
        <img src="images/asadelta.jpg" alt="Imagem 2">
        </div>
        <div class="slide">
          <img src="images/pscina de ondas.jpg" alt="Imagem 3">
        </div>
        <div class="slide">
          <img src="images/toboaguas.jpg" alt="Imagem 4">
        </div>

      
    <div class="controls">
        <button class="prev-button">&#8249;</button>
        <button class="next-button">&#8250;</button>
    </div>
</div> <br>
</main>

<!-- footer -->
<footer>
  <div class="main-content">
    <div class="left box">
      <h2> Sobre nós</h2>
      <div class="content">
        <p>Somos uma empresa que trabalha com o melhor para seu pet!</p>

           <div class="icon">
      <img src="images/Logo-removebg-preview.png" alt="" class="footerimg">

          </div>
        
      </div>
    </div> 
    <div class="center box">
      <h2>Endereço</h2>
      <div class="content">
        <div class="place">
                      <!-- <span class="iconify" data-icon="streamline:travel-map-location-pin-navigation-map-maps-pin-gps-location" style="color: rgb(255, 255, 255);" data-width="20"></span> -->
          <span class="text">Av. Santos Dumont, 300</span>
                      
        </div>

        <div class="phone">
                      <span class="iconify" data-icon="gridicons:phone" style="color: rgb(255, 255, 255);" data-width="20"></span>
          <span class="text">+55 11 4002-8922</span>
        </div>

        <div class="email">
                      <span class="iconify" data-icon="mdi:gmail" style="color: rgb(255, 255, 255);" data-width="20"></span>
          <span class="text">funaquaticsenai@gmail.com</span>
        </div>
      </div>
    </div>
    <div class="right box">
      <h2>Contato</h2>
      <div class="content">
        <form action="#">
          <div class="email">
            <div class="text">Email *</div>
            <input type="email" required>
          </div>
          <div class="msg">
            <div class="text">Mensagem *</div>
            <textarea rows="2" cols="25" required></textarea>
          </div>
          <div class="btn">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div> 
  <div class="bottom">
    <div class="center">
      <span class="credit">Criado por <a href="index.html">FunAquatic</a></span>
      <span class="far fa-copyright">2023 funaquatic copyright</span>
    </div>
  </div>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
      
<script src="teste.js"></script>
    
</body>
</html>
